<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Tugas 22 Typography</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Offline -->
        <link href="bootstrap4/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-grid.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-reboot.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-reboot.min.css" rel="stylesheet">

        <style>
            p {
                margin: 30px;
            }
        </style>
    </head>
    <body>
        
        <p class="h3">Normal Buttons</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>

        <p class="h3">Outline Buttons</p>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>

        <p class="h3">Small Buttons</p>
        <button type="button" class="btn btn-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-success btn-sm">Success</button>
        <button type="button" class="btn btn-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-info btn-sm">Info</button>

        <p class="h3">Block Level Buttons</p>
        <button type="button" class="btn btn-primary btn-lg btn-block">Primary</button>
        <button type="button" class="btn btn-success btn-lg btn-block">Success</button>

        <p class="h3">Block Level Buttons</p>
        <button type="button" class="btn btn-sm btn-primary" disabled>Primary</button>
        <button type="button" class="btn btn-success btn-sm" disabled>Success</button>
        <button type="button" class="btn btn-warning btn-sm" disabled>Warning</button>
        <button type="button" class="btn btn-danger btn-sm" disabled>Danger</button>
        <button type="button" class="btn btn-info btn-sm" disabled>Info</button>

        <!-- Offline -->
        <script src="bootstrap4/js/bootstrap.js"></script>
        <script src="bootstrap4/js/bootstrap.min.js"></script>
        <script src="bootstrap4/js/bootstrap.bundle.js"></script>
        <script src="bootstrap4/js/bootstrap.bundle.min.js"></script>
        <!-- End Offline -->
    </body>
</html>
